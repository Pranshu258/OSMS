<div id="searchContent" style="display:none">
    <div class="col-sm-3 muli" name="panel2" id="searchRegWrapper">
        <div id="searchReg">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="searchkey" id="searchkey" placeholder="Search Here">
                    <div class="input-group-addon" onclick="search()" id="searchbutton"><span class="glyphicon glyphicon-search"></span></div>
                </div>
            </div>
            <div style="display:inline">
                <form>
                    <div class="row" style="margin:0;padding:0">
                        <div style="margin:0;padding:0" onclick="searchType(1)" class="col-sm-4"><input type="radio" name="keytype" value="name" checked> Student</div>
                        <div style="margin:0;padding:0" onclick="searchType(2)" class="col-sm-4"><input type="radio" name="keytype" value="father"> Father</div>
                        <div style="margin:0;padding:0" onclick="searchType(3)" class="col-sm-4"><input type="radio" name="keytype" value="mother"> Mother</div>
                    </div>
                </form>
            </div>
            <h6 onclick="showFilters()" style="cursor:pointer"><i>show filters</i></h6>
            <div id="filterList">
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" onclick="toggle_isbatch()" id="checksbatch">Batch
                    </label>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="sbatch">Batch</label>
                    <div class="input-group">
                        <div class="input-group-addon">Batch</div>
                        <select class="form-control" id="sbatch">
                        </select>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" onclick="toggle_isgender()" id="checksgender">Gender
                    </label>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="sgender">Gender</label>
                    <div class="input-group">
                        <div class="input-group-addon">Gender</div>
                        <select class="form-control" id="sgender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" onclick="toggle_isaddress()" id="checksaddress">Address
                    </label>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="saddress">Address</label>
                    <div class="input-group">
                        <div class="input-group-addon">Address</div>
                        <select class="form-control" id="saddress">

                        </select>
                    </div>
                </div>
                <div class="checkbox" style="display:none">
                    <label>
                        <input type="checkbox" onclick="toggle_isfee()" id="checksfee">Pending Fee
                    </label>
                </div>
                <div onclick="showFilters()" style="text-align:center;cursor:pointer"><span class="glyphicon glyphicon-chevron-up"></span></div>
            </div>
        </div>
        <h5 style="padding-left:4%;margin-top:42%;">RESULTS</h5>
        <div id="studentSearchResults">
            <div class="student" style="background-color:rgb(3,29,52)">Nothing to show</div>
        </div>
    </div>
</div>
