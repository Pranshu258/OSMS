{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MSD</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/index.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font.css' %}">
	</head>
	<body>
        <div class="row-fluid">
            <div class="col-sm-9" style="padding:0">
                <div class="row-fluid" id="intropane">
                    <br><br>
                    <h1 class="titillium big">School Management System</h1>
                    <h5 class="muli" style="margin-left:0.5%">Efficiently manage Student List, Fee Payment List and Student Grades</h5>
                    <br><br><br>
                </div>
                <div class="row-fluid" id="contentpane">

                </div>
                
            </div>
            <div class="col-sm-3 border-left" id="registerpane">
                <br><h4 class="titillium pull-right">Administrator Login</h4>
                <br><br>
                <form action="login/" method="POST">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="username" placeholder="Username" value=""><br>
                    <input class="form-control" type="password" name="password" placeholder="Password" value=""><br>
                    <input class="btn muli pull-right btn-primary" type="submit" value="Sign in">
                </form>
                <br><br><hr>
            </div>
        </div>
        <!--<a href="login/">login</a>-->
        <script src="{% static 'scripts/jquery.js' %}" ></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" ></script>
	</body>
</html>
