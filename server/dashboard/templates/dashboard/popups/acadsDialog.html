<div class="modal fade" role="dialog" id="acadsDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="muli modal-title">Manage Courses</h4>
            </div>
            <div class="muli modal-body">
                <form action="../services/addCourse" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="bid" id="acbatch">
                    <input type="hidden" name="bname" id="acbatchname">
                    <div class="form-group">
                        <label class="sr-only" for="course">Course</label>
                        <div class="input-group">
                            <div class="input-group-addon">Course</div>
                            <input type="text" class="form-control" name="course" id="course" placeholder="Enter Course Name">
                        </div>
                    </div>
                    <button type="submit" class="muli btn btn-primary">Add Course</button>
                </form>
                <hr>
                <h5 class="muli modal-title"><b>Courses in Curriculum</b></h5><br>
                <div id="courseList">

                </div>
                <br>
            </div>
        </div>
    </div>
</div>
